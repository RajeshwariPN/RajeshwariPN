<head>
  <meta charset="UTF-8">

  <title>3iBank</title>

<body>


  <div id="login-box">
    <div class="container-fluid">
      <div class="row">

        <div class="col-sm-6 p-0">
          <div class="left-box">
            <img src="images/login.PNG" alt="" class="login_img">

          </div>

          
        </div>

        <div class="col-sm-6 p-0">
          <div class="right-box">
            <div class="login-page text-center">
              <div class="brand">
        <h1 class="green">3i Bank</h1>
              </div>
              <div class="form">

                <form class="login-form">
                  <div class="l-form mb-3">
                    <input type="text" name="text" id="username" required autocomplete="off" />
                    <label for="text" class="label-name">
                      <span class="content-name">
                        Username
                      </span>
                    </label>
                  </div>

                  <div class="l-form">
                    <input type="password" name="text" id="password" required />
                    <label for="password" class="label-name">
                      <span class="content-name">
                        Password
                      </span>
                    </label>
                  </div>
                </br>
                  <div class="l-form">
                    <input type="text" name="text" id="card" required />
                    <label for="text" class="label-name">
                      <span class="content-name">
                        Credit/Debit card last 4 digits
                      </span>
                    </label>
                  </div>

                  <!-- <input type="text" placeholder="Username" />
                  <input type="password" placeholder="Password" /> -->
                  <p class="f-p text-right mb-0 pt-3"><a href="#">Forgot Password?</a></p>


                </form>
                <div class="l-in">
                  <button id="login_btn">Login</button>
                  <p class="message text-center pt-2">Don't have an account?
<!-- Button trigger modal -->
<a href="#" type="text" data-toggle="modal" data-target="#staticBackdrop" class="s-up">
  Sign Up
</a>

<!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">

      <div class="modal-body">
       <p> Please contact your Administrator</p>
        <button type="button" class="ok-btn text-center" data-dismiss="modal">Ok</button>
      </div>

    </div>
  </div>
</div>
                      
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
      	$("#login_btn").click(function() {
        var username = document.getElementById("username").value;
        var password = document.getElementById("password").value;
        var cardno = document.getElementById("card").value;
       if(username == "" || password == "" || cardno == ""){
    alert("Please Enter Your User Credentials")
    	return false;
       }
       localStorage.setItem("UserName" , username);
        window.location.href = "home.html";
      });
    </script>
