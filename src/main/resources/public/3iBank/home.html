<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3iBank</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">

<body>
      <!--top nav starts-->
      <div class="navbarFixed">
        <div class="logo-container"><h2 class="green">3i Bank</h2> </div>
        <div class="right-allign">
           <div class="searchbar-section">
              <div class="inputareain">
                 <input type="text" class="form-control" placeholder="Search"> <img src="images/Search.svg" class="search"> 
              </div>
           </div>
           <div class="bell-icon">
              <div class="bell">
                 <img src="images/bell.svg">
                 <div class="nottification"></div>
              </div>
           </div>
           <div class="dropdown-profile">
              <div class="user-profile-main">
                 <div class="userdata">
                    <h4 id="profilename"></h4>
                    <p id="lastlogin"></p>
                 </div>
                 <div class="user-image"><img src="images/user.png" id="profileimg"></div>
                 <div class="user-profile-details">
                    <div class="full-width close-click">
                       <div class="user-details">
                          <div class="userdata">
                             <h4 id="adminprofile">Rajesh Krishnan</h4>
                             <p class="position-in">Admin</p>
                          </div>
                          <div class="user-image"><img src="images/user.png" id="profileimg2"></div>
                       </div>
                    </div>
                    <div class="full-width user-details-list">
                       <ul>
                          <li>
                             <a> <img src="images/user-icon.svg"> <span>My Profile</span> </a>
                          </li>
                          <li>
                             <a> <img src="images/settings.svg"> <span>Settings</span> </a>
                          </li>
                          <li>
                             <a> <img src="images/log-in.svg"> <span>Logout</span> </a>
                          </li>
                       </ul>
                    </div>
                 </div>
              </div>
           </div>
        </div>
     </div>
     <!--top nav endss-->
          <!--side menu starts-->
          <div class="side-menubar">
           <ul>
              <li>
                 <a><img src="images/home.svg" class="menu-icon"></a>
                 <div class="hover-menu"> <a href="home.html">Home</a> </div>
              </li>
            
              <li>
                 <a><img src="images/Cards.svg" class="menu-icon"></a>
                 <div class="hover-menu"> <a href="#">Cards</a> </div>
              </li>
              <li>
                 <a><img src="images/Cash.svg" class="menu-icon"></a>
                 <div class="hover-menu"> <a href="Reports.html">Accounts</a> </div>
              </li>
            <li>
                 <a><img src="images/Loan.svg" class="menu-icon"></a>
                 <div class="hover-menu"> <a href="Testing.html">Loan</a> </div>
              </li>
              <li>
                 <a><img src="images/Offer.svg" class="menu-icon"></a>
                 <div class="hover-menu"> <a href="Defect-tacker.html">Offer</a> </div>
              </li>
           </ul>
        </div>
        <!--side menu endss-->
     <!--main container starts-->
     <div class="main-container-section">
        <div class="slider">
            <div class="col-sm-12 p-0 slide-box">
                <div class="left-box">
      
                  <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel" style=" background-image: url('images/Image.svg');height: 58%;">
                    <ol class="carousel-indicators">
                      <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>

                    </ol>
      
                    <div class="carousel-inner">
      
                      <div class="carousel-item active">
                        <div class="carousel-caption d-none d-md-block">
                          <h5>Let us finance the entrepreneur in you</h5>
                          <p>Installment loan $1,000 - $15,000</p>
                          <button type="button" class="btn btn-primary agree-form">Apply Now</button>
                        </div>
                        <!-- <img src="images/Image.svg" alt="First slide"> -->
                      </div>
                      <div class="carousel-item">
                        <div class="carousel-caption d-none d-md-block">
                          <h5>Expensive Gadgets on mind?</h5>
                          <p>Cash Advance $1,000 - $15,000</p>
                          <button type="button" class="btn btn-primary agree-form">Apply Now</button>

                        </div>
                        <!-- <img src="images/Image.svg" alt="Second slide"> -->
                      </div>
               
                    </div>
      
                  </div>
      
                  <div class="brand-logo">
                    <div class="brand-img">
                      <img src="images/3i-logo.svg" alt="">
                      <img src="images/Altiray-logo.svg" alt="">
                    </div>
                  </div>      
                </div>
       
              </div>
        </div>

    <script src="js/profile.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"

    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
    crossorigin="anonymous"></script>

    <script>
        $(".user-profile-main").click(function() {
            $(".user-profile-details").addClass("show-div");
            event.stopPropagation();
        });
        $(".close-click").click(function() {
            $(".user-profile-details").removeClass("show-div");
            event.stopPropagation();
        });
        $('body').click(function() {
            $('.user-profile-details').removeClass("show-div");
        });
        $('.agree-form').click(function() {
            window.location.href = "Agreement.html";
        });
        </script>
</body>
